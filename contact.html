<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f1683a',
                    }
                }
            }
        }
    </script>
</head>

<body>

   <!-- Contact Section -->
<section class="bg-black text-white py-12">
    <div class="max-w-4xl mx-auto px-6">
        <h2 class="text-3xl font-bold text-center text-white">Contact Us</h2>
        <p class="text-gray-400 text-center mt-2">We'd love to hear from you!</p>

        <form class="mt-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" placeholder="Your Name" class="w-full p-3 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                <input type="email" placeholder="Your Email" class="w-full p-3 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
            </div>
            
            <textarea placeholder="Your Message" rows="5" class="w-full p-3 bg-gray-800 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
            
            <button class="w-full bg-orange-600 hover:bg-orange-500 transition p-3 rounded-md font-semibold text-white">Send Message</button>
        </form>
    </div>
</section>

<!-- Footer Section -->
<footer class="bg-black text-white py-8 mt-10">
    <div class="max-w-6xl mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- About Section -->
            <div>
                <h3 class="text-lg font-semibold">About Us</h3>
                <p class="text-gray-400 mt-2">We provide the best solutions for web development and digital growth.</p>
            </div>

            <!-- Quick Links -->
            <div>
                <h3 class="text-lg font-semibold">Quick Links</h3>
                <ul class="mt-2 space-y-2">
                    <li><a href="index.html" class="text-gray-400 hover:text-orange-400 transition">Home</a></li>
                    <li><a href="info.html" class="text-gray-400 hover:text-orange-400 transition">Info</a></li>
                    <li><a href="#" class="text-gray-400 hover:text-orange-400 transition">Show</a></li>
                </ul>
            </div>

            <!-- Social Media Links -->
            <div>
                <h3 class="text-lg font-semibold">Follow Us</h3>
                <div class="flex space-x-4 mt-2">
                    <a href="#" class="text-gray-400 hover:text-orange-500 transition"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-gray-400 hover:text-orange-500 transition"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-400 hover:text-orange-500 transition"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

        </div>

        <!-- Copyright -->
        <div class="text-center text-gray-500 text-sm mt-6">
            Â© 2025 YourCompany. All rights reserved
        </div>
    </div>
</footer>

<!-- Smooth Fade-in Animation -->
<style>
    section {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 1s ease-in-out forwards;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<!-- FontAwesome Icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>


</body>

</html>
